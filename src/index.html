<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <form id="scrWelcome">
        <h1>Welcome!</h1>
        <h2>Esta aplicación te permitirá escribir un mensaje y cifrarlo mediante una clave</h2>
        <button id="btnStart">Empezar</button>
      </form>
      <form id="scrCipher">
        <label for="num-offset">Coloca aquí el número de la clave para ocultar o mostrar el mensaje:</label>
        <input type="number" id="num-offset">
        <label for="msg-encryp">Coloca aquí tu mensaje:</label>  
        <input id="msg-encryp">
        <div>
          <button id="btn-encode">Oculta el mensaje</button>
          <button id="btn-decode">Descubre el mensaje</button>
        </div>
      </form>
      <form id="scrGoodBye">
        <div>
          <label for="btn-answer">Este es el mensaje:</label>
          <input id="btn-answer">
        </div>
        <div>
          <label>Gracias por usar [NameApp]</label>
          <p>
            <label>¿Sabías qué...?</label>
            <label>[Dato curioso Código Enigma]</label>
          </p>
        </div>
        <div>
          <button id="btn-return">Volver a escribir un mensaje</button>
        </div>
      </form>
    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
